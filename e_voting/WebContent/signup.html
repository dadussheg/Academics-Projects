<!DOCTYPE html>
<html>
<head>
	<title>e-Voting Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<meta name="thoughtbk" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="icon.ico" type="image/x-icon">
	<style>
	body{
	background-image:url(last.jpg) 
	
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="form">
			<h1 class="head">Welcome</h1>					
			<form class="form" method="post" action="regis">
				<input type="text" placeholder="Name*" required name="fname">
				<input type="number" placeholder="Roll No*" required name="rollno">
				<input type="text" placeholder="Branch" required name="branch">
				<input type="number" placeholder="Year*" required name="email">
				<input type="number" placeholder="Mobile Number" name="mobile_no">
				<input type="password" placeholder="Set a Password" required name="password">	
							
				<button type="submit" id="login_button">Sign Up</button>
				<p class="login"><a class="text_login" href="index2.html">Already a Member ? Login here</a></p>
			</form>
		</div>
	</div>
</body>
